    <article>
        <form action="/createItem", method="POST"> 
            <input id="editor", value="Editor content goes here", type="hidden", name="content">
            <trix-editor input="editor"></trix-editor>
            <input type="Submit", value="Create">
        </form>
    </article>

    <script>
        // upload to object storage
        addEventListener('trix-attachment-add', (event) => {
            if (event.attachment.file) {
                const url = window.location.origin 

                const file = event.attachment.file 
                const filename = new Date().getTime() + '-' + file.name
                const filetype = file.type 

                const data = JSON.stringify({'filename': filename, 'file': file })

                fetch(url+'/attachment', {
                    method: "POST",
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: data
                })
                .then(res => res.json())
                .then(data => {
                    const objectStorageUrl = data.url 
                    event.attachment.setAttributes({'url': url, href: url + '?content-disposition=attachment'})
                })
                .catch(err => { console.log(err)} )

            }
        })

    </script>
